<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="css/passport.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Blockchain</title>
  </head>
  <body>
    <nav class="blockchain-navbar globalContainer">
      <div class="blockchain-logo__container">
        <img
          src="./assets/images/blockchain.png"
          alt="logo-img"
          class="logo-img"
        />
        <h1>Blockchain</h1>
      </div>

      <div class="nav-items__container nav-items__container__active">
        <ul class="nav-items_list">
          <li class="nav-items">Products</li>
          <li class="nav-items">Data</li>
        </ul>

        <div class="nav-buttons__container">
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign up</button>
        </div>
      </div>

      <div class="menu-icon__container">
        <img
          src="./assets/images/menu-icon.png"
          alt="menu-icon"
          class="menu-icon"
        />
      </div>
    </nav>
      <!-- passport start -->
    <section>
        <div class="passportBox">
          <div class="passportLeft">
            <h2>Your Passport to the Future Of Finance</h2>
            <p>The first and most trusted global <br> cryptocurrency company</p>
          </div>
          <div class="passportRight">
            <img src="./assets/images/th.jpeg" alt="">
          </div>
        </div>
    </section>
    <!-- passport end -->
     <!-- card section start -->
    <section>
      <div class="cardBox">
        <div class="card">
          
        </div>
      </div>
    </section>
    <!-- card section end -->

    <script src="./script.js"></script>
  </body>
</html>
