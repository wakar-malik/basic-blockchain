<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Blockchain</title>
  </head>
  <body>
    <nav class="blockchain-navbar globalContainer">
      <div class="blockchain-logo__container">
        <img
          src="./assets/images/blockchain.png"
          alt="logo-img"
          class="logo-img"
        />
        <h1>Blockchain</h1>
      </div>

      <div class="nav-items__container nav-items__container__active">
        <ul class="nav-items_list">

        <div class="nav-buttons__container">
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign up</button>
        </div>
      </div>

      <div class="menu-icon__container">
        <img
          src="./assets/images/menu-icon.png"

          class="menu-icon"
        />
