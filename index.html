<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/section1.css">
    <link rel="stylesheet" href="./css/connecting.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Blockchain</title>
  </head>
  <body>
    <nav class="blockchain-navbar globalContainer">
      <div class="blockchain-logo__container">
        <img
          src="./assets/images/blockchain.png"
          alt="logo-img"
          class="logo-img"
        />
        <h1>Blockchain</h1>
      </div>

      <div class="nav-items__container nav-items__container__active">
        <ul class="nav-items_list">
          <li class="nav-items">Products</li>
          <li class="nav-items">Data</li>
        </ul>

        <div class="nav-buttons__container">
          <button class="login-btn">Login</button>
          <button class="signup-btn">Sign up</button>
        </div>
      </div>

      <div class="menu-icon__container">
        <img
          src="./assets/images/menu-icon.png"
          alt="menu-icon"
          class="menu-icon"
        />
      </div>
    </nav>
      <!-- created a card -->
    <div class="cardCreate globalContainer ">
      <div class="cardSection" >
        <h3 class="headingTitle">28M+</h3>
        <p class="paraTitle">Wallets</p>
      </div>
      <div class="cardSection">
        <h3  class="headingTitle">$200B+</h3>
        <p class="paraTitle">Transected</p>
      </div>
      <div class="cardSection" >
        <h3  class="headingTitle">150</h3>
        <p class="paraTitle">Countries</p>
      </div>
      <div class="cardSection" >
        <h3  class="headingTitle">2011</h3>
        <p class="paraTitle">Founded</p>
      </div>
    </div>
     <!-- created a card -->


    <section class="connectingSection globalContainer">
      <div class="connectingLeft">
        <h1 class="mainHeading">Connecting</h1>
        <h3 class="subHeading">the world to crypto</h3>
        <p class="subTitle">
          The easy to send, receive, store, and trade digital currencies
        </p>

        <button class="walletBtn">Get a free Wallet</button>
      </div>
      <div class="connectingRight">
        <div class="cardContainer">
          <div class="card">
            <p class="cardTitle">$7,290.44Bitcoin</p>
            <div class="cardPercent">1.5%</div>
          </div>
          <div class="card">
            <p class="cardTitle">$295.67Ethereum</p>
            <div class="cardPercent">0.2%</div>
          </div>
          <div class="card">
            <p class="cardTitle">$652.10Bitcoin Cash</p>
            <div class="cardPercent">4.8%</div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
